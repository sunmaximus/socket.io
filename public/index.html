<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
</head>

<body>

    <p>testing</p>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        socket.on('connect', () => console.log('connected to server'));

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        })
    </script>
